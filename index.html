<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/9a250eace9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="sass/styles.css">
</head>
<body>
  <header class="header">
      <img src="/assets/images/logo.svg" alt="logo" class="logo">
  </header>
  <main class="main">
    <img src="/assets/images/illustration-mockups.svg" alt="banner" class="banner">
    <article class="article">
      <h1 class="article__title"> Build The Community Your Fans Will Love</h1>
      <p class="article__text">Huddle re-imagines the   way we build communities. You have a voice, but   so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>  
      <a href="#" class="button">Register</a>  
    </article>  
  </main>  
  <footer class="footer">
    <ul class="social">
      <li class="social__item">
        <a href="#" class="social__link">
          <i class="fa fa-facebook social__icon"></i>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <i class="fa fa-twitter social__icon"></i>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <i class="fa fa-instagram social__icon"></i>
        </a>
      </li>
    </ul>
  </footer>
</body>
</html>
